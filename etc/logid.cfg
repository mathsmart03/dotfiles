devices: (
{
    name: "Wireless Mouse MX Master 2S";
    smartshift:
    {
        on: true;
        threshold: 12;
    };
    hiresscroll:
    {
        hires: false;
        invert: false;
        target: false;
    };
    thumbwheel:
	{
		divert: true
		invert: false
		left: {
			mode: "OnInterval"
			pixels: 1
			action: {
				type: "Keypress"
				keys: ["KEY_DOWN"]
			}
		}
		right: {
			mode: "OnInterval"
			pixels: 1
			action: {
				type: "Keypress"
				keys: ["KEY_UP"]
			}
		}
	}
    dpi: 1200;

    buttons: (
        {
#           Left Scroll
#             cid: 0x5b;
#             action =
#             {
#                 type: "Keypress";
#                 keys: ["KEY_DOWN"];
#             }
#
#           Right Scroll
#             cid: 0x5d;
#             action =
#             {
#                 type: "Keypress";
#                 keys: ["KEY_UP"];
#             }

#           Thumb button
            cid: 0xc3;
            action =
            {
                type: "Gestures";
                gestures: (
                    {
                        direction: "Up";
                        mode: "OnRelease";
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_LEFTCTRL", "KEY_LEFTMETA", "KEY_UP"];
                        };
                    },
                    {
                        direction: "Down";
                        mode: "OnRelease";
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_LEFTCTRL", "KEY_LEFTMETA", "KEY_DOWN"];
                        };
                    },
                   {
                       direction: "Left";
                       mode: "OnRelease";
                       action =
                       {
                           type: "CycleDPI";
                           dpis: [500, 1000, 1200, 1500];
                       };
                   },
#                     {
#                         direction: "Left";
#                         mode: "OnRelease";
#                         action =
#                         {
#                             type: "Keypress";
#                             keys: ["KEY_LEFTMETA", "KEY_LEFT"];
#                         };
#                     },

                   {
                       direction: "Right";
                       mode: "OnRelease";
                       action =
                       {
                           type = "ToggleHiresScroll";
                       }
                   },
#                     {
#                         direction: "Right";
#                         mode: "OnRelease";
#                         action =
#                         {
#                             type: "Keypress";
#                             keys: ["KEY_LEFTMETA", "KEY_RIGHT"];
#                         }
#                     },

                    {
                        direction: "None"
                        mode: "NoPress"
                    }
                );
            };
        },
        {
#           I button under scroll wheel
            cid: 0xc4;
            action =
            {
                type = "ToggleSmartshift";
            };
        },
    );
},
);
